<!DOCTYPE html>
<html>
  <head>
    <title>Transparent-login-form</title>
    <link rel="stylesheet" href="transparent-login-form.css">

    <link rel="stylesheet" href="profileCard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        
        <div class="title">Login</div>

        <form action="#">

          <div class="row">
            <input type="text" placeholder="username" required>
            <i class="fa-solid fa-user"></i>
          </div>
          

          <div class="row">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="user-input">
            <input type="checkbox" class="tick">
            <div class="Remember">Remember me</div>
            <div class="F-pass"><a href="#">Forgot Password</a></div>
          </div>

          <div class="row button">
            <input type="submit" value="Login">
          </div>

          <div class="Signup-link">Don't have an account? <a href="#">Register</a></div>

        </form>
      </div>
    </div>
  </body>
</html>
